<html>
    <head>

    </head>
    <body>
        <script>
         marks=60;
        
         switch(true){
           case(marks>=80 && marks<=100):{
                document.write("A+");
                break;
            }
            case(marks<80 && marks>=70):{
                document.write("A");
                break;
            }
            case(marks<70 && marks>=60):{
                document.write("A-");
                break;
            }
            case(marks<60 && marks>=50):{
                document.write("B");
                break;
            }
            case(marks<50 && marks>=40):{
                document.write("C");
                break;
            }
            case(marks<40 && marks>=33):{
                document.write("D");
                break;
            }
            default:(
                document.write("F+")
            )
            
        }   
        </script>
    </body>
</html>
