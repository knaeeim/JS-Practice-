<html> 
    <body>
        <script>
            //for loop 
            var i; 
            for(i=0; i<10; i++){
                document.write(i + "<button> For loop </button>"+ "<br>");
            }

            // while loop 
            var i=0; 
            while(i<10){
                document.write(i + "<button> For loop </button>" + "<br>");
                i++;
            }
            
            // do while loop 

            var i=0; 
            do{
                document.write(i + "<button> For loop </button>"+ "<br>");
                i++;
            } while(i<10);


            //for loop break and continue 
            var i; 
            for(i=0; i<10; i++){
                if (i==4){
                    break;
                }
                document.write(i + "<button> For loop </button>" +"<br>");
            }

             //for loop break and continue 
             var i; 
            for(i=0; i<10; i++){
                if (i==4){
                    continue;
                }
                document.write(i + "<button> For loop </button>" + "<br>");
            }

                phoneNumber: "01712854941"  
            }

            for( var item in abbu){
                document.write(abbu[item] + "<br>");
            }


        </script>
    </body>
</html>
